<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family:Great Vibes;">Our universe</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 网站图标 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">

<body>
    <div class="header">
        <!-- <div id="header-updates">
            <a href="./更新日志.html" >更新日志</a>
        </div> -->
        
    </div>

    <div class="main">
        <div class="main-top">
            <div id="p2">
                <div class="heart"></div>
                <div id="sentence">与君酌星辰，执手渡流光</div>
            </div>
        </div>

<!-- 倒计时 -->

    </div>

    <div class="sidebar">
 <!-- 音频元素 -->
        <audio id="bgMusic" loop>
            <source src="./music/我想 - 余佳运.mp3" type="audio/mpeg">

        </audio>

        <!-- 音乐控制图标 -->
        <div class="music-player" id="musicController">
            <i class="fa fa-music music-icon" id="playIcon"></i>
        </div>
    </div>

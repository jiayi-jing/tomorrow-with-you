  <!-- 引入Font Awesome -->

  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#6B7280',
            accent: '#10B981',
            dark: '#1F2937',
            light: '#F9FAFB'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .timeline-line {
        @apply absolute left-5 top-0 h-full w-0.5 bg-gray-200 dark:bg-gray-700;
      }
      .timeline-dot {
        @apply absolute left-5 top-3 w-3 h-3 rounded-full bg-primary transform -translate-x-1/2 transition-all duration-300;
      }
      .timeline-dot-new {
        @apply bg-accent ring-4 ring-accent/20;
      }
    }
  </style>
</head>

            <i class="fa fa-sun-o hidden dark:inline"></i>
          </button>
          <a href="./index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
            返回首页

        </div>
      </div>
    </div>
  </header>

  <!-- 主要内容 -->
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- 页面标题 -->
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">版本更新记录</h2>
      <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
      以下是最新的功能更新和问题修复记录。按时间倒序排列，最新更新在最上方。

    </div>
    
    <!-- 过滤器 -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      <button class="px-4 py-2 rounded-full bg-primary text-white text-sm font-medium">
        全部更新
      </button>
      <button class="px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-sm font-medium transition-colors">
        新功能
      </button>
      <button class="px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-sm font-medium transition-colors">

      </button>
      <button class="px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-sm font-medium transition-colors">
        问题修复
      </button>
    </div>
    



    <!-- 时间线更新日志############################################################## -->
    <div class="max-w-3xl mx-auto">
      <!-- 最新版本 -->
      <div class="relative pl-16 pb-12 last:pb-0">
        <div class="timeline-line"></div>
        <div class="timeline-dot timeline-dot-new"></div>
        
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border border-gray-100 dark:border-gray-700">
          <div class="flex flex-wrap justify-between items-start gap-4 mb-4">
            <div>
              <span class="inline-block px-3 py-1 bg-primary/10 text-primary text-xs font-semibold rounded-full mb-2">
                最新版本
              </span>
              <h3 class="text-xl font-bold">1.1.0</h3>
            </div>
            <time class="text-sm text-gray-500 dark:text-gray-400">2025年9月16日</time>
          </div>
          
          <div class="space-y-4">
            <div>
              <h4 class="font-semibold text-gray-900 dark:text-white mb-2 flex items-center">
                <i class="fa fa-plus-circle text-accent mr-2"></i>新功能
              </h4>
              <ul class="space-y-2 text-gray-600 dark:text-gray-300 pl-6 list-disc">
                <li>新增纪念模块</li>
                <li>开发更新日志</li>
              </ul>
            </div>
        </div>
      </div>
    </div>



    <div class="relative pl-16 pb-12 last:pb-0">
        <div class="timeline-line"></div>
        <div class="timeline-dot timeline-dot-new"></div>
        
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border border-gray-100 dark:border-gray-700">
          <div class="flex flex-wrap justify-between items-start gap-4 mb-4">
            <div>
              <span class="inline-block px-3 py-1 bg-primary/10 text-primary text-xs font-semibold rounded-full mb-2">
                最初版本

              <h3 class="text-xl font-bold">1.0.0</h3>

    <!-- 查看更多按钮 -->

      <button class="px-6 py-3 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-300 font-medium transition-colors">

    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-8 mt-16">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-gray-500 dark:text-gray-400 text-sm">
        <p>© 2025 tomorrow-with-you.保留所有权利.</p>
        <div class="flex justify-center space-x-4 mt-4">

  <!-- JavaScript -->
  <script>
    // 深色模式切换
    const themeToggle = document.getElementById('theme-toggle');
    
    // 检查用户偏好或本地存储的主题设置
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    
    // 切换主题
    themeToggle.addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }
    });
    
    // 滚动时添加动画效果
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('opacity-100', 'translate-y-0');
            entry.target.classList.remove('opacity-0', 'translate-y-4');
          }
        });
      }, { threshold: 0.1 });
      
      // 获取所有更新日志项并添加初始样式
      document.querySelectorAll('.relative.pl-16').forEach(item => {
        item.classList.add('transition-all', 'duration-700', 'opacity-0', 'translate-y-4');
        observer.observe(item);
      });
    });
  </script>
</body>
